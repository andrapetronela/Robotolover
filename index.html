<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotolover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    
</head>
<body class="container">
    <div class="frame">
       <h2> Robotolover</h2>
       <div class="robot">
        <div class="head">
            <div class="eye l-eye"></div>
            <div class="eye r-eye"></div>
            <div class="wire l-wire"></div>
            <div class="wire r-wire"></div>
        </div> 
        <div class="mouth">
            <div class="tongue"></div>
        </div>
        <div class="body">
            <i class="fas fa-heart" id="heart"></i>
        </div>
        <div class="hand l-hand">
            <div class="l-hand-2"></div>
        </div>
        <div class="hand r-hand">
            <div class="r-hand-2"></div>
        </div>
        <div class="leg l-leg"></div>
        <div class="leg r-leg"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
